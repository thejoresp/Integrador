<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PielSana IA - Resultados del Análisis</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', path='/css/results.css') }}"> -->
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            margin: 0;
            background-color: #f0f7f0; /* Tono verde claro */
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .results-area {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .results-area p {
            margin: 10px 0;
            font-size: 16px;
        }
        .results-area strong {
            color: #4CAF50;
        }
        a.button {
            display: inline-block;
            margin-top: 30px;
            background-color: #007bff; /* Azul */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        a.button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados del Análisis</h1>
        <div class="results-area">
            <!-- Los resultados se insertarán aquí dinámicamente -->
            <p><strong>Condición Detectada (Ejemplo):</strong> Psoriasis Leve</p>
            <p><strong>Nivel de Severidad (Ejemplo):</strong> 2/10</p>
            <p><strong>Recomendación (Ejemplo):</strong> Consultar con un dermatólogo.</p>
            <p><em>(Estos son datos de ejemplo. La funcionalidad real se implementará después.)</em></p>
        </div>
        <a href="/" class="button">Analizar Otra Imagen</a>
    </div>

    <!-- <script src="{{ url_for('static', path='/js/results.js') }}"></script> -->
</body>
</html>
