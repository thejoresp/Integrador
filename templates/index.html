<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Piel - PielSana IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1 class="mb-4">PielSana IA</h1>
                <p class="lead mb-5">Sube una foto de tu rostro y descubre información detallada sobre tu piel y más.</p>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-6 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h5 class="card-title">Sube tu imagen</h5>
                        <form id="upload-form" class="mt-4">
                            <div class="mb-3">
                                <label for="image-upload" class="form-label">Selecciona una imagen (.jpg, .png)</label>
                                <input class="form-control" type="file" id="image-upload" accept="image/jpeg,image/png">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Analizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="results-container" style="display: none;">
            <div class="col-12">
                <div class="card shadow mb-5">
                    <div class="card-body">
                        <h4 class="card-title mb-4">Resultados del análisis</h4>
                        <div class="row">
                            <div class="col-md-4 mb-4">
                                <div class="text-center">
                                    <h5>Tu imagen</h5>
                                    <div class="img-container">
                                        <img id="result-image" class="img-fluid rounded" alt="Imagen subida">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="row">
                                    <!-- Estado de la piel -->
                                    <div class="col-md-6 mb-4">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h5 class="card-title">Estado de la piel</h5>
                                                <div id="skin-results"></div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- Indicadores de salud -->
                                    <div class="col-md-6 mb-4">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h5 class="card-title">Indicadores de salud</h5>
                                                <div id="health-results"></div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Análisis Derm Foundation -->
                                    <div class="col-md-6 mb-4">
                                        <div class="card h-100">
                                            <div class="card-body">
                                                <h5 class="card-title">Análisis Derm Foundation</h5>
                                                <div id="derm-results"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spinner de carga -->
        <div class="row" id="loading-container" style="display: none;">
            <div class="col-12 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="mt-2">Analizando la imagen, por favor espera...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Script para verificar que los elementos DOM existen
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM cargado completamente');
            
            // Verificar existencia de elementos clave
            const elements = {
                'upload-form': document.getElementById('upload-form'),
                'image-upload': document.getElementById('image-upload'),
                'results-container': document.getElementById('results-container'),
                'loading-container': document.getElementById('loading-container'),
                'result-image': document.getElementById('result-image'),
                'skin-results': document.getElementById('skin-results'),
                'health-results': document.getElementById('health-results'),
                'derm-results': document.getElementById('derm-results')
            };
            
            // Imprimir estado de los elementos
            for (const [id, element] of Object.entries(elements)) {
                console.log(`Elemento #${id}: ${element ? 'EXISTE' : 'NO EXISTE'}`);
            }
        });
    </script>
    <script src="/static/js/main.js"></script>
</body>
</html>
